version: '3.3'
services:
        reparam:
          build:
            context: ./
            args:
              USER_ID: ${USERID}
              GROUP_ID: ${GROUPID}
              USER_NAME: ${USERNAME}
          image: "idslab_reparam_jetson"
          container_name: ${CONTAINERNAME} 
          network_mode: "host"
          volumes:
            - "/home/${USERNAME}/workspace:/home/${USERNAME}/workspace"
            - "/dev/:/dev/"
            - "/tmp/.X11-unix:/tmp/.X11-unix"
            - "/dev/snd:/dev/snd"
            - "$HOME/.Xauthority:/$HOME/.Xauthority:rw"
            - "/dataset:/dataset"
            - "/data:/data"
            - "/home/${USERNAME}/.ssh/:/home/${USERNAME}/.ssh/"
            - "/home/${USERNAME}/.cache/huggingface/:/home/${USERNAME}/.cache/huggingface"
          environment:
            - "DISPLAY"
          device_cgroup_rules:
            - "c 81:* rmw"
            - "c 189:* rmw"
          deploy:
            resources:
              reservations:
                devices:
                  - driver: nvidia
                    #device_ids: ['1','2']
                    capabilities: [gpu]
          stdin_open: true
          tty: true
